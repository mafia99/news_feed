    <h1>News</h1>
  </div>

  <table class="table table-striped">
    <thead>
      <th>Title</th>
      <th>Category</th>
      <th>Published</th>
      <th>Actions</th>
    </thead>
    <tbody>
      <tr data-ng-repeat="article in articles">
        <td width="70%">
          {{article.title}}
        </td>
        <td>{{article.category}}</td>
        <td>{{formatDate(article.pubDate) | date:'d/MM/yyyy'}}</td>
        <td>
          <a href="{{article.link}}" target="_blank">View</a>
          <a class="" data-ui-sref="articles.edit({articleId: article._id})">
            <i class="glyphicon glyphicon-edit"></i>
          </a>
          <a class="" onclick="return confirm('Are you sure you want to delete this item?')" data-ng-click="remove(article);">
            <i class="glyphicon glyphicon-trash"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="alert alert-warning text-center" data-ng-if="articles.$resolved && !articles.length">
    No articles yet, why don't you <a data-ui-sref="articles.create">create one</a>?
  </div>
</section>
